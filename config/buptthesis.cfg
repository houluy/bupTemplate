\def\Blindchinesetext{北京邮电大学（Beijing University of Posts and Telecommunications），简称北邮，是中华人民共和国教育部直属，工业和信息化部共建的一所以信息科技为特色，工学门类为主体，管理学、文学、理学等多个学科门类协调发展的全国重点大学，是北京高科大学联盟成员高校。系国家“211工程”、“985工程优势学科创新平台”项目重点建设，列入首批“卓越计划”、“111计划”。被誉为“中国信息科技人才的摇篮”。前身是1955年成立的新中国第一所邮电高等学府——北京邮电学院。1960年被国务院确定为全国重点高校。1993年更名为“北京邮电大学”。2000年，划入教育部直属高校行列。2012年，信息与通信工程一级学科全国排名第一。

自1955年建校以来，经过60年的建设与发展，学校全日制教育已经形成了信息背景浓郁、专业特色鲜明、学科优势突出的办学格局。学校现设有信息与通信工程学院、电子工程学院、计算机学院、自动化学院、软件学院、数字媒体与设计艺术学院、理学院、经济管理学院、人文学院、公共管理学院、国际学院、网络教育学院、继续教育学院、民族教育学院和马克思主义学院、体育部等16个教学单位，以及网络技术、信息光子学与光通信、感知技术与产业3个研究院，并设有研究生院。目前，学科专业已经涵盖理学、工学、文学、法学、经济学、管理学、军事学、教育学、哲学、艺术学等10个学科门类，涉及22个一级学科。学校现有西土城路校区、沙河校区、宏福校区和延庆世纪学院校区，在江苏无锡和广东深圳分别设有研究院。全日制本、硕、博学生及留学生近30000名，网络教育在籍学生约50000名。

北京邮电大学在“团结~~勤奋~~严谨~~创新”的校风、“厚德博学~~敬业乐群”的校训和“崇尚奉献~~追求卓越”的北邮精神的引领下，正朝着建成特色鲜明、优势突出、世界著名的高水平研究型大学这一宏伟目标而阔步前进。}

